
<form name="editForm" class="form-horizontal" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCom_dataenajenantecopscLabel" translate="megabillingplatformApp.com_dataenajenantecopsc.home.createOrEditLabel">Create or edit a Com_dataenajenantecopsc</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label class="col-sm-4 control-label no-padding-right" translate="megabillingplatformApp.com_dataenajenantecopsc.name" for="field_name">Name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="name" id="field_name"
                        ng-model="vm.com_dataenajenantecopsc.name"
                        required />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label no-padding-right" translate="megabillingplatformApp.com_dataenajenantecopsc.last_name" for="field_last_name">Last_name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="last_name" id="field_last_name"
                        ng-model="vm.com_dataenajenantecopsc.last_name"
                         />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label no-padding-right" translate="megabillingplatformApp.com_dataenajenantecopsc.mother_last_name" for="field_mother_last_name">Mother_last_name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="mother_last_name" id="field_mother_last_name"
                        ng-model="vm.com_dataenajenantecopsc.mother_last_name"
                         />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label no-padding-right" translate="megabillingplatformApp.com_dataenajenantecopsc.rfc" for="field_rfc">Rfc</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="rfc" id="field_rfc"
                        ng-model="vm.com_dataenajenantecopsc.rfc"
                        required ng-pattern="/^[A-Z,Ñ,&]{3,4}[0-9]{2}[0-1][0-9][0-3][0-9][A-Z,0-9]{3}$/" />
                <div ng-show="editForm.rfc.$invalid">
                    <p class="help-block"
                        ng-show="editForm.rfc.$error.pattern" translate="entity.validation.pattern" translate-value-pattern="^[A-Z,Ñ,&amp;]{3,4}[0-9]{2}[0-1][0-9][0-3][0-9][A-Z,0-9]{3}$">
                        This field should follow pattern "^[A-Z,Ñ,&amp;]{3,4}[0-9]{2}[0-1][0-9][0-3][0-9][A-Z,0-9]{3}$".
                    </p>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label no-padding-right" translate="megabillingplatformApp.com_dataenajenantecopsc.curp" for="field_curp">Curp</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="curp" id="field_curp"
                        ng-model="vm.com_dataenajenantecopsc.curp"
                         />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label no-padding-right" translate="megabillingplatformApp.com_dataenajenantecopsc.percentage" for="field_percentage">Percentage</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="percentage" id="field_percentage"
                        ng-model="vm.com_dataenajenantecopsc.percentage" ng-pattern="/^\d{1,2}\.?\d{1,2}$/"
                        required />
                <div ng-show="editForm.percentage.$invalid">
                    <p class="help-block"
                       ng-show="editForm.percentage.$error.pattern" translate="entity.validation.pattern" translate-value-pattern="^\d{1,2}\.?\d{1,2}$">
                        This field should follow pattern "/^\d{1,2}\.?\d{1,2}$/".
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
