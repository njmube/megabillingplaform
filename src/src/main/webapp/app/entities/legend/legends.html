<div>
    <h2 translate="megabillingplatformApp.legend.home.title">Legends</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="legend.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="megabillingplatformApp.legend.home.createLabel">
                        Create new Legend
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="tax_provision"><span translate="megabillingplatformApp.legend.tax_provision">Tax_provision</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="norm"><span translate="megabillingplatformApp.legend.norm">Norm</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="text_legend"><span translate="megabillingplatformApp.legend.text_legend">Text_legend</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="freecom_taxlegends.version"><span translate="megabillingplatformApp.legend.freecom_taxlegends">freecom_taxlegends</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="legend in vm.legends track by legend.id">
                    <td><a ui-sref="legend-detail({id:legend.id})">{{legend.id}}</a></td>
                    <td>{{legend.tax_provision}}</td>
                    <td>{{legend.norm}}</td>
                    <td>{{legend.text_legend}}</td>
                    <td>
                        <a ui-sref="freecom-taxlegends-detail({id:legend.freecom_taxlegends.id})">{{legend.freecom_taxlegends.version}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="legend-detail({id:legend.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="legend.edit({id:legend.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="legend.delete({id:legend.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
