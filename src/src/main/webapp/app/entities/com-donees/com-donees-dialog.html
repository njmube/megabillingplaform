
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCom_doneesLabel" translate="megabillingplatformApp.com_donees.home.createOrEditLabel">Create or edit a Com Donees</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.com_donees.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.com_donees.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="megabillingplatformApp.com_donees.version" for="field_version">Version</label>
            <input type="text" class="form-control" name="version" id="field_version"
                    ng-model="vm.com_donees.version"
                    required ng-minlength="3" ng-maxlength="50" />
            <div ng-show="editForm.version.$invalid">
                <p class="help-block"
                    ng-show="editForm.version.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.version.$error.minlength" translate="entity.validation.minlength" translate-value-min="3">
                    This field is required to be at least 3 characters.
                </p>
                <p class="help-block"
                    ng-show="editForm.version.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="50">
                    This field cannot be longer than 50 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="megabillingplatformApp.com_donees.no_authorization" for="field_no_authorization">No Authorization</label>
            <input type="text" class="form-control" name="no_authorization" id="field_no_authorization"
                    ng-model="vm.com_donees.no_authorization"
                    required />
            <div ng-show="editForm.no_authorization.$invalid">
                <p class="help-block"
                    ng-show="editForm.no_authorization.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="megabillingplatformApp.com_donees.date_authorization" for="field_date_authorization">Date Authorization</label>
                <div class="input-group">
                    <input id="field_date_authorization" type="text" class="form-control" name="date_authorization" datetime-picker="{{dateformat}}" ng-model="vm.com_donees.date_authorization" is-open="vm.datePickerOpenStatus.date_authorization"
                    required  />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('date_authorization')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.date_authorization.$invalid">
                <p class="help-block"
                    ng-show="editForm.date_authorization.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.date_authorization.$error.ZonedDateTimelocal" translate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="megabillingplatformApp.com_donees.legend" for="field_legend">Legend</label>
            <input type="text" class="form-control" name="legend" id="field_legend"
                    ng-model="vm.com_donees.legend"
                    required />
            <div ng-show="editForm.legend.$invalid">
                <p class="help-block"
                    ng-show="editForm.legend.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label translate="megabillingplatformApp.com_donees.cfdi" for="field_cfdi">Cfdi</label>
            <select class="form-control" id="field_cfdi" name="cfdi" ng-model="vm.com_donees.cfdi" ng-options="cfdi as cfdi.id for cfdi in vm.cfdis | orderBy:'id' track by cfdi.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
