<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
            ng-click="vm.clear()">&times;</button>
    <h4 class="modal-title" id="myCfdiLabel" translate="megabillingplatformApp.cfdi.home.chooseClientLabel">Choose clients</h4>
</div>
<div class="modal-body">
    <jhi-alert-error></jhi-alert-error>
    <div class="table-responsive">
        <table class="jh-table table table-striped table-bordered">
            <thead>
            <tr>
                <th><span translate="global.field.id">ID</span></th>
                <th><span translate="megabillingplatformApp.client_address.c_country">C Country</span></th>
                <th><span translate="megabillingplatformApp.client_address.c_state">C State</span></th>
                <th><span translate="megabillingplatformApp.taxpayer_client.rfc">Rfc</span></th>
                <th><span translate="megabillingplatformApp.taxpayer_client.email">Email</span></th>
                <th><span translate="megabillingplatformApp.taxpayer_client.bussinesname">Bussinesname</span></th>
                <th><span translate="megabillingplatformApp.taxpayer_client.phone">Phone</span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="taxpayer_client in vm.taxpayer_clients track by taxpayer_client.id">
                <td>{{taxpayer_client.id}}</td>
                <td>{{taxpayer_client.client_address.c_country.name}}</td>
                <td>{{taxpayer_client.client_address.c_state.name}}</td>
                <td>{{taxpayer_client.rfc}}</td>
                <td>{{taxpayer_client.email}}</td>
                <td>{{taxpayer_client.bussinesname}}</td>
                <td>{{taxpayer_client.phone}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="button"
                                ng-click="vm.chooseClient(taxpayer_client.id)"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-plus"></span>
                            <span  translate="megabillingplatformApp.cfdi.choose">
                                Choose
                            </span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
        <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
    </button>
</div>
