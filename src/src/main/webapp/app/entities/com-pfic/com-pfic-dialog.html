
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCom_pficLabel" translate="megabillingplatformApp.com_pfic.home.createOrEditLabel">Create or edit a Com Pfic</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.com_pfic.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.com_pfic.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="megabillingplatformApp.com_pfic.version" for="field_version">Version</label>
            <input type="text" class="form-control" name="version" id="field_version"
                    ng-model="vm.com_pfic.version"
                    required />
            <div ng-show="editForm.version.$invalid">
                <p class="help-block"
                    ng-show="editForm.version.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="megabillingplatformApp.com_pfic.key_vehicle" for="field_key_vehicle">Key Vehicle</label>
            <input type="text" class="form-control" name="key_vehicle" id="field_key_vehicle"
                    ng-model="vm.com_pfic.key_vehicle"
                    required />
            <div ng-show="editForm.key_vehicle.$invalid">
                <p class="help-block"
                    ng-show="editForm.key_vehicle.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="megabillingplatformApp.com_pfic.license_plate" for="field_license_plate">License Plate</label>
            <input type="text" class="form-control" name="license_plate" id="field_license_plate"
                    ng-model="vm.com_pfic.license_plate"
                    required />
            <div ng-show="editForm.license_plate.$invalid">
                <p class="help-block"
                    ng-show="editForm.license_plate.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="megabillingplatformApp.com_pfic.rfcpf" for="field_rfcpf">Rfcpf</label>
            <input type="text" class="form-control" name="rfcpf" id="field_rfcpf"
                    ng-model="vm.com_pfic.rfcpf"
                     />
        </div>

        <div class="form-group">
            <label translate="megabillingplatformApp.com_pfic.cfdi" for="field_cfdi">Cfdi</label>
            <select class="form-control" id="field_cfdi" name="cfdi" ng-model="vm.com_pfic.cfdi" ng-options="cfdi as cfdi.id for cfdi in vm.cfdis | orderBy:'id' track by cfdi.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
