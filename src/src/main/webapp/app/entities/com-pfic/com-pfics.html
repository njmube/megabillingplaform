<div>
    <h2 translate="megabillingplatformApp.com_pfic.home.title">Com Pfics</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="com-pfic.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="megabillingplatformApp.com_pfic.home.createLabel">
                        Create new Com Pfic
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="version"><span translate="megabillingplatformApp.com_pfic.version">Version</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="key_vehicle"><span translate="megabillingplatformApp.com_pfic.key_vehicle">Key Vehicle</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="license_plate"><span translate="megabillingplatformApp.com_pfic.license_plate">License Plate</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="rfcpf"><span translate="megabillingplatformApp.com_pfic.rfcpf">Rfcpf</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="cfdi.id"><span translate="megabillingplatformApp.com_pfic.cfdi">Cfdi</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="com_pfic in vm.com_pfics track by com_pfic.id">
                    <td><a ui-sref="com-pfic-detail({id:com_pfic.id})">{{com_pfic.id}}</a></td>
                    <td>{{com_pfic.version}}</td>
                    <td>{{com_pfic.key_vehicle}}</td>
                    <td>{{com_pfic.license_plate}}</td>
                    <td>{{com_pfic.rfcpf}}</td>
                    <td>
                        <a ui-sref="cfdi-detail({id:com_pfic.cfdi.id})">{{com_pfic.cfdi.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="com-pfic-detail({id:com_pfic.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="com-pfic.edit({id:com_pfic.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="com-pfic.delete({id:com_pfic.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
