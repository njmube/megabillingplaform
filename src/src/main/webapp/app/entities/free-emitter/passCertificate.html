<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Contrase√±a del certificado</title>
</head>
<body>
<form name="editForm" class="form-horizontal" role="form" novalidate show-validation>
    <h2><span translate="megabillingplatformApp.free_emitter.passtitle">Enter the password</span></h2>

    <div class="form-group">
        <label class="col-sm-2 control-label no-padding-right" translate="megabillingplatformApp.free_emitter.pass" for="pass">Password</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="pass" id="pass" ng-model="vm.pass"
                   required >
            <div ng-show="editForm.pass.$dirty && editForm.pass.$invalid">
                <p class="help-block"
                   ng-show="editForm.pass.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-8">
            <button type="submit"
                    ng-submit="vm.onValidate()"
                    class="btn btn-primary pull-right">
                <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.accept"> Accept</span>
            </button>
            <button type="button"
                    onclick="window.close()"
                    class="btn btn-default pull-right">
                <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel"> Cancel</span>
            </button>
        </div>
    </div>
</form>
</body>
</html>
