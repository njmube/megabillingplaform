<div>
    <h2 translate="megabillingplatformApp.customs_info_part.home.title">Customs Info Parts</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="customs-info-part.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="megabillingplatformApp.customs_info_part.home.createLabel">
                        Create new Customs Info Part
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="number_doc"><span translate="megabillingplatformApp.customs_info_part.number_doc">Number Doc</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="date"><span translate="megabillingplatformApp.customs_info_part.date">Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="customs"><span translate="megabillingplatformApp.customs_info_part.customs">Customs</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="part_concept.id"><span translate="megabillingplatformApp.customs_info_part.part_concept">Part Concept</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="customs_info_part in vm.customs_info_parts track by customs_info_part.id">
                    <td><a ui-sref="customs-info-part-detail({id:customs_info_part.id})">{{customs_info_part.id}}</a></td>
                    <td>{{customs_info_part.number_doc}}</td>
                        <td>{{customs_info_part.date | date:'mediumDate'}}</td>
                    <td>{{customs_info_part.customs}}</td>
                    <td>
                        <a ui-sref="part-concept-detail({id:customs_info_part.part_concept.id})">{{customs_info_part.part_concept.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="customs-info-part-detail({id:customs_info_part.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="customs-info-part.edit({id:customs_info_part.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="customs-info-part.delete({id:customs_info_part.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
