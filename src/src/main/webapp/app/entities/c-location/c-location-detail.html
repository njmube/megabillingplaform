
<div>
    <h2><span translate="megabillingplatformApp.c_location.detail.title">C Location</span> {{vm.c_location.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="megabillingplatformApp.c_location.name">Name</span></dt>
        <dd>
            <span>{{vm.c_location.name}}</span>
        </dd>
        <dt><span translate="megabillingplatformApp.c_location.description">Description</span></dt>
        <dd>
            <span>{{vm.c_location.description}}</span>
        </dd>
        <dt><span translate="megabillingplatformApp.c_location.c_municipality">C Municipality</span></dt>
        <dd>
            <a ui-sref="c-municipality-detail({id:vm.c_location.c_municipality.id})">{{vm.c_location.c_municipality.name}}</a>
        </dd>
        <dt><span translate="megabillingplatformApp.c_location.c_zip_code">C Zip Code</span></dt>
        <dd>
            <a ui-sref="c-zip-code-detail({id:vm.c_location.c_zip_code.id})">{{vm.c_location.c_zip_code.postcode}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
