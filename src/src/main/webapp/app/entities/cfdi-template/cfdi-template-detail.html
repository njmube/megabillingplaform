
<div>
    <h2><span translate="megabillingplatformApp.cfdi_template.detail.title">Cfdi_template</span> {{vm.cfdi_template.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="megabillingplatformApp.cfdi_template.name">Name</dt></dt>
        <dd>
            <span>{{vm.cfdi_template.name}}<span>
        </dd>
        <hr>
        <dt><span translate="megabillingplatformApp.cfdi_template.description">Description</dt></dt>
        <dd>
            <span>{{vm.cfdi_template.description}}<span>
        </dd>
        <hr>
        <dt><span translate="megabillingplatformApp.cfdi_template.template">Template</dt></dt>
        <dd>
            <span>{{vm.cfdi_template.template}}<span>
        </dd>
        <hr>
        <dt><span translate="megabillingplatformApp.cfdi_template.file">File</dt></dt>
        <dd>
            <a ng-click="vm.openFile(vm.cfdi_template.fileContentType, vm.cfdi_template.file)" ng-if="vm.cfdi_template.file" target="_blank">open</a>
            <div>{{vm.cfdi_template.fileContentType}}, {{vm.byteSize(vm.cfdi_template.file)}}</div>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
