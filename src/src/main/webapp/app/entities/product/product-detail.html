
<div>
    <h2><span translate="megabillingplatformApp.product.detail.title">Product</span> {{vm.product.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="megabillingplatformApp.product.name">Name</dt></dt>
        <dd>
            <span>{{vm.product.name}}<span>
        </dd>
        <hr>
        <dt><span translate="megabillingplatformApp.product.description">Description</dt></dt>
        <dd>
            <span>{{vm.product.description}}<span>
        </dd>
        <hr>
        <dt><span translate="megabillingplatformApp.product.category_product">category_product</span></dt>
        <dd>
            <a ui-sref="category-product-detail({id:vm.product.category_product.id})">{{vm.product.category_product.name}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
