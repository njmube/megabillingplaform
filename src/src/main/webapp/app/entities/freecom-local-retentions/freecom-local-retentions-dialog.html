
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myFreecom_local_retentionsLabel" translate="megabillingplatformApp.freecom_local_retentions.home.createOrEditLabel">Create or edit a Freecom Local Retentions</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.freecom_local_retentions.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.freecom_local_retentions.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="megabillingplatformApp.freecom_local_retentions.implocretentions" for="field_implocretentions">Implocretentions</label>
            <input type="text" class="form-control" name="implocretentions" id="field_implocretentions"
                    ng-model="vm.freecom_local_retentions.implocretentions"
                    required />
            <div ng-show="editForm.implocretentions.$invalid">
                <p class="help-block"
                    ng-show="editForm.implocretentions.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="megabillingplatformApp.freecom_local_retentions.retentionrate" for="field_retentionrate">Retentionrate</label>
            <input type="number" class="form-control" name="retentionrate" id="field_retentionrate"
                    ng-model="vm.freecom_local_retentions.retentionrate"
                    required />
            <div ng-show="editForm.retentionrate.$invalid">
                <p class="help-block"
                    ng-show="editForm.retentionrate.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.retentionrate.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="megabillingplatformApp.freecom_local_retentions.amountretentions" for="field_amountretentions">Amountretentions</label>
            <input type="number" class="form-control" name="amountretentions" id="field_amountretentions"
                    ng-model="vm.freecom_local_retentions.amountretentions"
                    required />
            <div ng-show="editForm.amountretentions.$invalid">
                <p class="help-block"
                    ng-show="editForm.amountretentions.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.amountretentions.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label translate="megabillingplatformApp.freecom_local_retentions.freecom_local_taxes" for="field_freecom_local_taxes">Freecom Local Taxes</label>
            <select class="form-control" id="field_freecom_local_taxes" name="freecom_local_taxes" ng-model="vm.freecom_local_retentions.freecom_local_taxes" ng-options="freecom_local_taxes as freecom_local_taxes.id for freecom_local_taxes in vm.freecom_local_taxes track by freecom_local_taxes.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
