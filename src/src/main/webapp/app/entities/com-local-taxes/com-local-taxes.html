<div>
    <h2 translate="megabillingplatformApp.com_local_taxes.home.title">Com Local Taxes</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="com-local-taxes.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="megabillingplatformApp.com_local_taxes.home.createLabel">
                        Create new Com Local Taxes
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="version"><span translate="megabillingplatformApp.com_local_taxes.version">Version</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="total_local_retentions"><span translate="megabillingplatformApp.com_local_taxes.total_local_retentions">Total Local Retentions</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="total_local_transfered"><span translate="megabillingplatformApp.com_local_taxes.total_local_transfered">Total Local Transfered</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="cfdi.id"><span translate="megabillingplatformApp.com_local_taxes.cfdi">Cfdi</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="com_local_taxes in vm.com_local_taxes track by com_local_taxes.id">
                    <td><a ui-sref="com-local-taxes-detail({id:com_local_taxes.id})">{{com_local_taxes.id}}</a></td>
                    <td>{{com_local_taxes.version}}</td>
                    <td>{{com_local_taxes.total_local_retentions}}</td>
                    <td>{{com_local_taxes.total_local_transfered}}</td>
                    <td>
                        <a ui-sref="cfdi-detail({id:com_local_taxes.cfdi.id})">{{com_local_taxes.cfdi.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="com-local-taxes-detail({id:com_local_taxes.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="com-local-taxes.edit({id:com_local_taxes.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="com-local-taxes.delete({id:com_local_taxes.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
