<div>
    <h2 translate="megabillingplatformApp.free_digital_certificate.home.title">Free_digital_certificates</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="free-digital-certificate.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="megabillingplatformApp.free_digital_certificate.home.createLabel">
                        Create new Free_digital_certificate
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="adrees"><span translate="megabillingplatformApp.free_digital_certificate.adrees">Adrees</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="private_key"><span translate="megabillingplatformApp.free_digital_certificate.private_key">Private_key</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="free_digital_certificate in vm.free_digital_certificates track by free_digital_certificate.id">
                    <td><a ui-sref="free-digital-certificate-detail({id:free_digital_certificate.id})">{{free_digital_certificate.id}}</a></td>
                    <td><a ng-click="vm.openFile(free_digital_certificate.adreesContentType, free_digital_certificate.adrees)" ng-if="free_digital_certificate.adrees" target="_blank">open</a>
                        {{free_digital_certificate.adreesContentType}}, {{byteSize(free_digital_certificate.adrees)}}</td>
                    <td><a ng-click="vm.openFile(free_digital_certificate.private_keyContentType, free_digital_certificate.private_key)" ng-if="free_digital_certificate.private_key" target="_blank">open</a>
                        {{free_digital_certificate.private_keyContentType}}, {{byteSize(free_digital_certificate.private_key)}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="free-digital-certificate-detail({id:free_digital_certificate.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="free-digital-certificate.edit({id:free_digital_certificate.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="free-digital-certificate.delete({id:free_digital_certificate.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
