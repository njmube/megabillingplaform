
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myC_stateLabel" translate="megabillingplatformApp.c_state.home.createOrEditLabel">Create or edit a C_state</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.c_state.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="megabillingplatformApp.c_state.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.c_state.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="megabillingplatformApp.c_state.abrev" for="field_abrev">Abrev</label>
            <input type="text" class="form-control" name="abrev" id="field_abrev"
                    ng-model="vm.c_state.abrev"
                     />
        </div>

        <div class="form-group">
            <label translate="megabillingplatformApp.c_state.c_country" for="field_c_country">c_country</label>
            <select class="form-control" id="field_c_country" name="c_country" ng-model="vm.c_state.c_country" ng-options="c_country as c_country.name for c_country in vm.c_countrys track by c_country.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
