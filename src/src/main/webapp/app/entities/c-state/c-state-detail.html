
<div>

    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="megabillingplatformApp.c_state.name">Name</dt></dt>
        <dd>
            <span>{{vm.c_state.name}}<span>
        </dd>
        <hr>
        <dt><span translate="megabillingplatformApp.c_state.abrev">Abrev</dt></dt>
        <dd>
            <span>{{vm.c_state.abrev}}<span>
        </dd>
        <hr>
        <dt><span translate="megabillingplatformApp.c_state.c_country">c_country</span></dt>
        <dd>
            <a ui-sref="c-country-detail({id:vm.c_state.c_country.id})">{{vm.c_state.c_country.name}}</a>
