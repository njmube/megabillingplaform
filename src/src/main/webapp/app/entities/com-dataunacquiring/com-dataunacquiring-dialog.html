
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCom_dataunacquiringLabel" translate="megabillingplatformApp.com_dataunacquiring.home.createOrEditLabel">Create or edit a Com_dataunacquiring</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.com_dataunacquiring.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="megabillingplatformApp.com_dataunacquiring.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.com_dataunacquiring.name"
                    required />
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="megabillingplatformApp.com_dataunacquiring.last_name" for="field_last_name">Last_name</label>
            <input type="text" class="form-control" name="last_name" id="field_last_name"
                    ng-model="vm.com_dataunacquiring.last_name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="megabillingplatformApp.com_dataunacquiring.mother_last_name" for="field_mother_last_name">Mother_last_name</label>
            <input type="text" class="form-control" name="mother_last_name" id="field_mother_last_name"
                    ng-model="vm.com_dataunacquiring.mother_last_name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="megabillingplatformApp.com_dataunacquiring.rfc" for="field_rfc">Rfc</label>
            <input type="text" class="form-control" name="rfc" id="field_rfc"
                    ng-model="vm.com_dataunacquiring.rfc"
                    required ng-pattern="/^[A-Z,Ñ,&]{3,4}[0-9]{2}[0-1][0-9][0-3][0-9][A-Z,0-9]{3}$/" />
            <div ng-show="editForm.rfc.$invalid">
                <p class="help-block"
                    ng-show="editForm.rfc.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.rfc.$error.pattern" translate="entity.validation.pattern" translate-value-pattern="^[A-Z,Ñ,&amp;]{3,4}[0-9]{2}[0-1][0-9][0-3][0-9][A-Z,0-9]{3}$">
                    This field should follow pattern "^[A-Z,Ñ,&amp;]{3,4}[0-9]{2}[0-1][0-9][0-3][0-9][A-Z,0-9]{3}$".
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="megabillingplatformApp.com_dataunacquiring.curp" for="field_curp">Curp</label>
            <input type="text" class="form-control" name="curp" id="field_curp"
                    ng-model="vm.com_dataunacquiring.curp"
                     />
        </div>

        <div class="form-group">
            <label translate="megabillingplatformApp.com_dataunacquiring.com_acquiring_data" for="field_com_acquiring_data">com_acquiring_data</label>
            <select class="form-control" id="field_com_acquiring_data" name="com_acquiring_data" ng-model="vm.com_dataunacquiring.com_acquiring_data" ng-options="com_acquiring_data as com_acquiring_data.id for com_acquiring_data in vm.com_acquiring_datas | orderBy:'id' track by com_acquiring_data.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
