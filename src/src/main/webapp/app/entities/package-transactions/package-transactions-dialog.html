
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPackage_transactionsLabel" translate="megabillingplatformApp.package_transactions.home.createOrEditLabel">Create or edit a Package_transactions</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.package_transactions.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="megabillingplatformApp.package_transactions.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.package_transactions.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="megabillingplatformApp.package_transactions.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.package_transactions.description"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="megabillingplatformApp.package_transactions.price" for="field_price">Price</label>
            <input type="number" class="form-control" name="price" id="field_price"
                    ng-model="vm.package_transactions.price"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="megabillingplatformApp.package_transactions.expiry_time" for="field_expiry_time">Expiry_time</label>
            <input type="number" class="form-control" name="expiry_time" id="field_expiry_time"
                    ng-model="vm.package_transactions.expiry_time"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="megabillingplatformApp.package_transactions.unit_time" for="field_unit_time">Unit_time</label>
            <input type="text" class="form-control" name="unit_time" id="field_unit_time"
                    ng-model="vm.package_transactions.unit_time"
                     />
        </div>

        <div class="form-group">
            <label translate="megabillingplatformApp.package_transactions.package_state" for="field_package_state">package_state</label>
            <select class="form-control" id="field_package_state" name="package_state" ng-model="vm.package_transactions.package_state" ng-options="package_state as package_state.name for package_state in vm.package_states track by package_state.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
