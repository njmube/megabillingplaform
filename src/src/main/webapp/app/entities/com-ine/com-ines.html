<div>
    <h2 translate="megabillingplatformApp.com_ine.home.title">Com Ines</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="com-ine.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="megabillingplatformApp.com_ine.home.createLabel">
                        Create new Com Ine
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="version"><span translate="megabillingplatformApp.com_ine.version">Version</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="ident"><span translate="megabillingplatformApp.com_ine.ident">Ident</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="cfdi.id"><span translate="megabillingplatformApp.com_ine.cfdi">Cfdi</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="c_committee_type.name"><span translate="megabillingplatformApp.com_ine.c_committee_type">C Committee Type</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="c_process_type.name"><span translate="megabillingplatformApp.com_ine.c_process_type">C Process Type</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="com_ine in vm.com_ines track by com_ine.id">
                    <td><a ui-sref="com-ine-detail({id:com_ine.id})">{{com_ine.id}}</a></td>
                    <td>{{com_ine.version}}</td>
                    <td>{{com_ine.ident}}</td>
                    <td>
                        <a ui-sref="cfdi-detail({id:com_ine.cfdi.id})">{{com_ine.cfdi.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="c-committee-type-detail({id:com_ine.c_committee_type.id})">{{com_ine.c_committee_type.name}}</a>
                    </td>
                    <td>
                        <a ui-sref="c-process-type-detail({id:com_ine.c_process_type.id})">{{com_ine.c_process_type.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="com-ine-detail({id:com_ine.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="com-ine.edit({id:com_ine.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="com-ine.delete({id:com_ine.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
