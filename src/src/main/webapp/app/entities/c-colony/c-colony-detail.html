
<div>

        <dt><span translate="megabillingplatformApp.c_colony.name">Name</span></dt>
        <dd>
            <span>{{vm.c_colony.name}}</span>
        </dd>
        <dt><span translate="megabillingplatformApp.c_colony.description">Description</span></dt>

            <span>{{vm.c_colony.description}}</span>
