
<div>
    <h2><span translate="megabillingplatformApp.taxpayer_transactions.detail.title">Taxpayer Transactions</span> {{vm.taxpayer_transactions.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="megabillingplatformApp.taxpayer_transactions.transactions_available">Transactions Available</span></dt>
        <dd>
            <span>{{vm.taxpayer_transactions.transactions_available}}</span>
        </dd>
        <dt><span translate="megabillingplatformApp.taxpayer_transactions.transactions_spent">Transactions Spent</span></dt>
        <dd>
            <span>{{vm.taxpayer_transactions.transactions_spent}}</span>
        </dd>
        <dt><span translate="megabillingplatformApp.taxpayer_transactions.taxpayer_account">Taxpayer Account</span></dt>
        <dd>
            <a ui-sref="taxpayer-account-detail({id:vm.taxpayer_transactions.taxpayer_account.id})">{{vm.taxpayer_transactions.taxpayer_account.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
