
<div>
    <h2><span translate="megabillingplatformApp.file.detail.title">File</span> {{vm.file.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="megabillingplatformApp.file.name">Name</span></dt>
        <dd>
            <span>{{vm.file.name}}</span>
        </dd>
        <dt><span translate="megabillingplatformApp.file.description">Description</span></dt>
        <dd>
            <span>{{vm.file.description}}</span>
        </dd>
        <dt><span translate="megabillingplatformApp.file.path">Path</span></dt>
        <dd>
            <span>{{vm.file.path}}</span>
        </dd>
        <dt><span translate="megabillingplatformApp.file.file_state">File State</span></dt>
        <dd>
            <a ui-sref="file-state-detail({id:vm.file.file_state.id})">{{vm.file.file_state.name}}</a>
        </dd>
        <dt><span translate="megabillingplatformApp.file.file_type">File Type</span></dt>
        <dd>
            <a ui-sref="file-type-detail({id:vm.file.file_type.id})">{{vm.file.file_type.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
