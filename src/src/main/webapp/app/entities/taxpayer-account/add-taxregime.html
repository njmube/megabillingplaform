<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form name="editForm" class="form-horizontal" role="form">
    <div class="row">
        <div class="col-md-12">
            <div style="border: 2px solid #62b6e9;">
                <h3 class="header smaller lighter blue" translate="megabillingplatformApp.taxpayer_account.tax_regime">
                    Tax Regime
                </h3>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th translate="global.field.id">ID</th>
                                    <th translate="megabillingplatformApp.taxpayer_account.nameTaxregime">Name</th>
                                    <th translate="megabillingplatformApp.taxpayer_account.description">Description</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="taxregime in vm.tax_regimes track by taxregime.id">
                                    <td>{{taxregime.id}}</td>
                                    <td>{{taxregime.name}}</td>
                                    <td>{{taxregime.description}}</td>
                                    <td class="text-right">
                                        <div class="btn-group flex-btn-group-container">
                                            <button type="button" ng-click="vm.add(taxregime)"
                                                    class="btn btn-primary btn-sm">
                                                <span class="hidden-xs hidden-sm" translate="entity.action.add"></span>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-11">
                        <button type="button" class="btn btn-default pull-right" ng-click="vm.cancel()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <a ng-show="vm.showInfo" translate="megabillingplatformApp.taxpayer_account.messRFC"><b>Debe introducir el RFC del usuario</b></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
