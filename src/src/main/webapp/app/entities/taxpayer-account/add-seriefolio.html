<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form name="editForm" class="form-horizontal" role="form">
    <div class="row">
        <div class="col-md-12">
            <div style="border: 2px solid #62b6e9;">
                <h3 class="header smaller lighter blue" translate="megabillingplatformApp.taxpayer_series_folio.detail.title">
                    Series and Folios
                </h3>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label class="col-md-3 control-label no-padding-right" translate="megabillingplatformApp.taxpayer_series_folio.serie" for="field_serie">Serie</label>
                            <div class="col-md-7">
                                <input type="text" class="form-control" name="serie" id="field_serie"
                                       ng-model="vm.taxpayer_series_folio.serie"
                                       required ng-maxlength="25" />
                                <div ng-show="editForm.serie.$dirty && editForm.serie.$invalid">
                                    <p class="help-block"
                                       ng-show="editForm.serie.$error.required" translate="entity.validation.required">
                                        This field is required.
                                    </p>
                                    <p class="help-block"
                                       ng-show="editForm.serie.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="25">
                                        This field cannot be longer than 25 characters.
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label no-padding-right" translate="megabillingplatformApp.taxpayer_series_folio.folio_start" for="field_folio_start">Folio Start</label>
                            <div class="col-md-7">
                                <input type="number" class="form-control" name="folio_start" id="field_folio_start"
                                       ng-model="vm.taxpayer_series_folio.folio_start"
                                       required />
                                <div ng-show="editForm.folio_start.$dirty && editForm.folio_start.$invalid">
                                    <p class="help-block"
                                       ng-show="editForm.folio_start.$error.required" translate="entity.validation.required">
                                        This field is required.
                                    </p>
                                    <p class="help-block"
                                       ng-show="editForm.folio_start.$error.number" translate="entity.validation.number">
                                        This field should be a number.
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label no-padding-right" translate="megabillingplatformApp.taxpayer_series_folio.folio_end" for="field_folio_end">Folio End</label>
                            <div class="col-md-7">
                                <input type="number" class="form-control" name="folio_end" id="field_folio_end"
                                       ng-model="vm.taxpayer_series_folio.folio_end"
                                       required />
                                <div ng-show="editForm.folio_end.$dirty && editForm.folio_end.$invalid">
                                    <p class="help-block"
                                       ng-show="editForm.folio_end.$error.required" translate="entity.validation.required">
                                        This field is required.
                                    </p>
                                    <p class="help-block"
                                       ng-show="editForm.folio_end.$error.number" translate="entity.validation.number">
                                        This field should be a number.
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label no-padding-right" for="activated">
                                <input type="checkbox" id="activated" ng-model = "vm.taxpayer_series_folio.enable" data-ng-change="vm.clicEdit()">
                                <span translate="megabillingplatformApp.taxpayer_series_folio.enable">Enable</span>
                            </label>
                        </div>
                        <div class="col-sm-1">

                        </div>
                        <div class="col-sm-11">
                            <div class="form-group">
                                <p>
                                    <span ng-show = "vm.messfolio != null" translate="megabillingplatformApp.taxpayer_account.messfolio" >Incorrect Folio</span>
                                    <span ng-show = "vm.messenable != null" translate="megabillingplatformApp.taxpayer_series_folio.messenable" >Other Serie and Folio is enable</span>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">

                            <button type="button" ng-disabled="editForm.$invalid || vm.isSaving" style="margin: 0 15px" ng-click="vm.add()" class="btn btn-primary pull-right">
                                <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                            </button>

                            <button type="button" class="btn btn-default pull-right" ng-click="vm.cancel()">
                                <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                            </button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
