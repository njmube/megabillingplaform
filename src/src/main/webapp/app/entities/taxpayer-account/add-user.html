<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form name="editForm" class="form-horizontal" role="form">
    <div class="row">
        <div class="col-md-12">
            <div style="border: 2px solid #62b6e9;">
                <h3 class="header smaller lighter blue" translate="megabillingplatformApp.taxpayer_account.users">
                    Usuarios
                </h3>
                <div class="row">
                    <div class="col-sm-12">
                        <form name="editForm" class="form-horizontal" role="form">
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label no-padding-right" translate="megabillingplatformApp.taxpayer_account.filterrfc" for="filterrfc">RFC</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" name="filterrfc" id="filterrfc"
                                                   ng-model="vm.filterrfc" />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label no-padding-right" translate="megabillingplatformApp.taxpayer_account.filterlogin" for="filterlogin">User</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" name="filterlogin" id="filterlogin"
                                                   ng-model="vm.filterlogin" />
                                        </div>
                                    </div>
                                    <button type="button"  ng-click="vm.search()" class="btn btn-primary pull-right">
                                        <span translate="entity.action.search">Search</span>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <h3 class="header smaller lighter blue" translate="megabillingplatformApp.taxpayer_account.search_result">
                    Resultados de la b√∫squeda
                </h3>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th translate="global.field.id">ID</th>
                                    <th translate="megabillingplatformApp.taxpayer_account.name_f_s">Nombre y Apellidos</th>
                                    <th translate="megabillingplatformApp.taxpayer_account.user">Nombre Usuario</th>
                                    <th translate="megabillingplatformApp.taxpayer_account.emailuser">Correo</th>
                                    <th translate="megabillingplatformApp.taxpayer_account.state">Estado</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="user in vm.users track by user.id">
                                    <td>{{user.id}}</td>
                                    <td>{{user.name}} {{user.firtsurname}} {{user.secondsurname}}</td>
                                    <td>{{user.login}}</td>
                                    <td>{{user.email}}</td>
                                    <td>
                                        <span class="label label-danger" ng-show="!user.activated"
                                              translate="megabillingplatformApp.taxpayer_account.deactivated" style="cursor: pointer;">Desactivated</span>
                                        <span class="label label-success" ng-show="user.activated"
                                              translate="megabillingplatformApp.taxpayer_account.activated" style="cursor: pointer;">Activated</span>
                                    </td>
                                    <td class="text-right">
                                        <div class="btn-group flex-btn-group-container">
                                            <button type="button" ng-click="vm.add(user)"
                                                    class="btn btn-primary btn-sm" ng-disabled="vm.currentAccount.login==user.login">
                                                <span class="hidden-xs hidden-sm" translate="entity.action.add"></span>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-11">
                        <button type="button" class="btn btn-default pull-right" ng-click="vm.cancel()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <a ng-show="vm.showInfo" translate="megabillingplatformApp.taxpayer_account.messRFC"><b>Debe introducir el RFC del usuario</b></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
