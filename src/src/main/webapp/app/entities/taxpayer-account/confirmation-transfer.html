<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
            ng-click="vm.close()">&times;</button>
    <h4 class="modal-title" id="myConceptLabel">Notificación del sistema</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <p translate="megabillingplatformApp.taxpayer_account.confirmationtrans">¿Desea confirmar la transferencia?</p>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button"  class="btn btn-primary" ng-click="vm.accept()">
        <span translate="entity.action.accept">Aceptar</span>
    </button>
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.cancel()">
        <span translate="entity.action.cancel">Cancel</span>
    </button>
</div>
