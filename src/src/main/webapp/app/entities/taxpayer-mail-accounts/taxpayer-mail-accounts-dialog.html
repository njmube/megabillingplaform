
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTaxpayer_mail_accountsLabel" translate="megabillingplatformApp.taxpayer_mail_accounts.home.createOrEditLabel">Create or edit a Taxpayer Mail Accounts</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.taxpayer_mail_accounts.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.taxpayer_mail_accounts.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="megabillingplatformApp.taxpayer_mail_accounts.incoming_mail_type" for="field_incoming_mail_type">Incoming Mail Type</label>
            <input type="text" class="form-control" name="incoming_mail_type" id="field_incoming_mail_type"
                    ng-model="vm.taxpayer_mail_accounts.incoming_mail_type"
                    required />
            <div ng-show="editForm.incoming_mail_type.$invalid">
                <p class="help-block"
                    ng-show="editForm.incoming_mail_type.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="megabillingplatformApp.taxpayer_mail_accounts.incoming_server_name" for="field_incoming_server_name">Incoming Server Name</label>
            <input type="text" class="form-control" name="incoming_server_name" id="field_incoming_server_name"
                    ng-model="vm.taxpayer_mail_accounts.incoming_server_name"
                    required />
            <div ng-show="editForm.incoming_server_name.$invalid">
                <p class="help-block"
                    ng-show="editForm.incoming_server_name.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="megabillingplatformApp.taxpayer_mail_accounts.incoming_port" for="field_incoming_port">Incoming Port</label>
            <input type="number" class="form-control" name="incoming_port" id="field_incoming_port"
                    ng-model="vm.taxpayer_mail_accounts.incoming_port"
                    required />
            <div ng-show="editForm.incoming_port.$invalid">
                <p class="help-block"
                    ng-show="editForm.incoming_port.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.incoming_port.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="megabillingplatformApp.taxpayer_mail_accounts.username" for="field_username">Username</label>
            <input type="text" class="form-control" name="username" id="field_username"
                    ng-model="vm.taxpayer_mail_accounts.username"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="megabillingplatformApp.taxpayer_mail_accounts.password" for="field_password">Password</label>
            <input type="text" class="form-control" name="password" id="field_password"
                    ng-model="vm.taxpayer_mail_accounts.password"
                     />
        </div>

        <div class="form-group">
            <label translate="megabillingplatformApp.taxpayer_mail_accounts.taxpayer_account" for="field_taxpayer_account">Taxpayer Account</label>
            <select class="form-control" id="field_taxpayer_account" name="taxpayer_account" ng-model="vm.taxpayer_mail_accounts.taxpayer_account" ng-options="taxpayer_account as taxpayer_account.id for taxpayer_account in vm.taxpayer_accounts track by taxpayer_account.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
