<div>
    <h2 translate="megabillingplatformApp.com_determined.home.title">Com Determineds</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="com-determined.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="megabillingplatformApp.com_determined.home.createLabel">
                        Create new Com Determined
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="rate"><span translate="megabillingplatformApp.com_determined.rate">Rate</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="amount"><span translate="megabillingplatformApp.com_determined.amount">Amount</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="com_concept_fuel.identifier"><span translate="megabillingplatformApp.com_determined.com_concept_fuel">Com Concept Fuel</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="freecom_tax_type.name"><span translate="megabillingplatformApp.com_determined.freecom_tax_type">Freecom Tax Type</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="com_determined in vm.com_determineds track by com_determined.id">
                    <td><a ui-sref="com-determined-detail({id:com_determined.id})">{{com_determined.id}}</a></td>
                    <td>{{com_determined.rate}}</td>
                    <td>{{com_determined.amount}}</td>
                    <td>
                        <a ui-sref="com-concept-fuel-detail({id:com_determined.com_concept_fuel.id})">{{com_determined.com_concept_fuel.identifier}}</a>
                    </td>
                    <td>
                        <a ui-sref="freecom-tax-type-detail({id:com_determined.freecom_tax_type.id})">{{com_determined.freecom_tax_type.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="com-determined-detail({id:com_determined.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="com-determined.edit({id:com_determined.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="com-determined.delete({id:com_determined.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
