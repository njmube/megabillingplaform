<div>
    <h2 translate="megabillingplatformApp.com_data_enajenante.home.title">Com_data_enajenantes</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="com-data-enajenante.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="megabillingplatformApp.com_data_enajenante.home.createLabel">
                        Create new Com_data_enajenante
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="coprosocconyugaie"><span translate="megabillingplatformApp.com_data_enajenante.coprosocconyugaie">Coprosocconyugaie</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="com_public_notaries.id"><span translate="megabillingplatformApp.com_data_enajenante.com_public_notaries">com_public_notaries</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="com_data_enajenante in vm.com_data_enajenantes track by com_data_enajenante.id">
                    <td><a ui-sref="com-data-enajenante-detail({id:com_data_enajenante.id})">{{com_data_enajenante.id}}</a></td>
                    <td>{{com_data_enajenante.coprosocconyugaie}}</td>
                    <td>
                        <a ui-sref="com-public-notaries-detail({id:com_data_enajenante.com_public_notaries.id})">{{com_data_enajenante.com_public_notaries.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="com-data-enajenante-detail({id:com_data_enajenante.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="com-data-enajenante.edit({id:com_data_enajenante.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="com-data-enajenante.delete({id:com_data_enajenante.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
