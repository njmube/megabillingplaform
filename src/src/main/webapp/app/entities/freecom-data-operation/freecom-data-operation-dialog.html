
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myFreecom_data_operationLabel" translate="megabillingplatformApp.freecom_data_operation.home.createOrEditLabel">Create or edit a Freecom_data_operation</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.freecom_data_operation.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="megabillingplatformApp.freecom_data_operation.notarialinstrument" for="field_notarialinstrument">Notarialinstrument</label>
            <input type="number" class="form-control" name="notarialinstrument" id="field_notarialinstrument"
                    ng-model="vm.freecom_data_operation.notarialinstrument"
                    required />
            <div ng-show="editForm.notarialinstrument.$invalid">
                <p class="help-block"
                    ng-show="editForm.notarialinstrument.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.notarialinstrument.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="megabillingplatformApp.freecom_data_operation.dateinstnotarial" for="field_dateinstnotarial">Dateinstnotarial</label>
                <div class="input-group">
                    <input id="field_dateinstnotarial" type="text" class="form-control" name="dateinstnotarial" uib-datepicker-popup="{{dateformat}}" ng-model="vm.freecom_data_operation.dateinstnotarial" is-open="vm.datePickerOpenStatus.dateinstnotarial"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateinstnotarial')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.dateinstnotarial.$invalid">
                <p class="help-block"
                    ng-show="editForm.dateinstnotarial.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="megabillingplatformApp.freecom_data_operation.amountofoperation" for="field_amountofoperation">Amountofoperation</label>
            <input type="number" class="form-control" name="amountofoperation" id="field_amountofoperation"
                    ng-model="vm.freecom_data_operation.amountofoperation"
                    required />
            <div ng-show="editForm.amountofoperation.$invalid">
                <p class="help-block"
                    ng-show="editForm.amountofoperation.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.amountofoperation.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="megabillingplatformApp.freecom_data_operation.subtotal" for="field_subtotal">Subtotal</label>
            <input type="number" class="form-control" name="subtotal" id="field_subtotal"
                    ng-model="vm.freecom_data_operation.subtotal"
                    required />
            <div ng-show="editForm.subtotal.$invalid">
                <p class="help-block"
                    ng-show="editForm.subtotal.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.subtotal.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="megabillingplatformApp.freecom_data_operation.iva" for="field_iva">Iva</label>
            <input type="number" class="form-control" name="iva" id="field_iva"
                    ng-model="vm.freecom_data_operation.iva"
                    required />
            <div ng-show="editForm.iva.$invalid">
                <p class="help-block"
                    ng-show="editForm.iva.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.iva.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label translate="megabillingplatformApp.freecom_data_operation.freecom_public_notaries" for="field_freecom_public_notaries">freecom_public_notaries</label>
            <select class="form-control" id="field_freecom_public_notaries" name="freecom_public_notaries" ng-model="vm.freecom_data_operation.freecom_public_notaries" ng-options="freecom_public_notaries as freecom_public_notaries.id for freecom_public_notaries in vm.freecom_public_notariess | orderBy:'id' track by freecom_public_notaries.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
