<div>
    <h2 translate="megabillingplatformApp.freecom_specific_descriptions.home.title">Freecom Specific Descriptions</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="freecom-specific-descriptions.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="megabillingplatformApp.freecom_specific_descriptions.home.createLabel">
                        Create new Freecom Specific Descriptions
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="brand"><span translate="megabillingplatformApp.freecom_specific_descriptions.brand">Brand</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="model"><span translate="megabillingplatformApp.freecom_specific_descriptions.model">Model</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="submodel"><span translate="megabillingplatformApp.freecom_specific_descriptions.submodel">Submodel</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="serial_number"><span translate="megabillingplatformApp.freecom_specific_descriptions.serial_number">Serial Number</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="freecom_specific_descriptions in vm.freecom_specific_descriptions track by freecom_specific_descriptions.id">
                    <td><a ui-sref="freecom-specific-descriptions-detail({id:freecom_specific_descriptions.id})">{{freecom_specific_descriptions.id}}</a></td>
                    <td>{{freecom_specific_descriptions.brand}}</td>
                    <td>{{freecom_specific_descriptions.model}}</td>
                    <td>{{freecom_specific_descriptions.submodel}}</td>
                    <td>{{freecom_specific_descriptions.serial_number}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="freecom-specific-descriptions-detail({id:freecom_specific_descriptions.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="freecom-specific-descriptions.edit({id:freecom_specific_descriptions.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="freecom-specific-descriptions.delete({id:freecom_specific_descriptions.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
