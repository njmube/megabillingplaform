
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTax_conceptLabel" translate="megabillingplatformApp.tax_concept.home.createOrEditLabel">Create or edit a Tax_concept</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.tax_concept.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="megabillingplatformApp.tax_concept.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.tax_concept.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="megabillingplatformApp.tax_concept.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.tax_concept.description"
                     />
        </div>

        <div class="form-group">
            <label translate="megabillingplatformApp.tax_concept.c_tax_rate" for="field_c_tax_rate">c_tax_rate</label>
            <select class="form-control" id="field_c_tax_rate" name="c_tax_rate" ng-model="vm.tax_concept.c_tax_rate" ng-options="c_tax_rate as c_tax_rate.name for c_tax_rate in vm.c_tax_rates track by c_tax_rate.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
