
<div>

    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="megabillingplatformApp.tax_concept.rate">Rate</span></dt>
        <dd>
            <span>{{vm.tax_concept.rate}}</span>
        </dd>
        <dt><span translate="megabillingplatformApp.tax_concept.tax_types">Tax Types</span></dt>
        <dd>
            <a ui-sref="tax-types-detail({id:vm.tax_concept.tax_types.id})">{{vm.tax_concept.tax_types.id}}</a>

        <dt><span translate="megabillingplatformApp.tax_concept.taxpayer_concept">Taxpayer Concept</span></dt>
