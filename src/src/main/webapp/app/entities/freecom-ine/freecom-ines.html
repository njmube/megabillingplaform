<div>
    <h2 translate="megabillingplatformApp.freecom_ine.home.title">Freecom_ines</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="freecom-ine.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="megabillingplatformApp.freecom_ine.home.createLabel">
                        Create new Freecom_ine
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="version"><span translate="megabillingplatformApp.freecom_ine.version">Version</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="committee.name"><span translate="megabillingplatformApp.freecom_ine.committee">committee</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="process_type.name"><span translate="megabillingplatformApp.freecom_ine.process_type">process_type</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="free_cfdi.id"><span translate="megabillingplatformApp.freecom_ine.free_cfdi">free_cfdi</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="freecom_ine in vm.freecom_ines track by freecom_ine.id">
                    <td><a ui-sref="freecom-ine-detail({id:freecom_ine.id})">{{freecom_ine.id}}</a></td>
                    <td>{{freecom_ine.version}}</td>
                    <td>
                        <a ui-sref="committee-detail({id:freecom_ine.committee.id})">{{freecom_ine.committee.name}}</a>
                    </td>
                    <td>
                        <a ui-sref="process-type-detail({id:freecom_ine.process_type.id})">{{freecom_ine.process_type.name}}</a>
                    </td>
                    <td>
                        <a ui-sref="free-cfdi-detail({id:freecom_ine.free_cfdi.id})">{{freecom_ine.free_cfdi.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="freecom-ine-detail({id:freecom_ine.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="freecom-ine.edit({id:freecom_ine.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="freecom-ine.delete({id:freecom_ine.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
