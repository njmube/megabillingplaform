<div>
    <h2 translate="megabillingplatformApp.freecom_donees.home.title">Freecom_donees</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="freecom-donees.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="megabillingplatformApp.freecom_donees.home.createLabel">
                        Create new Freecom_donees
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="version"><span translate="megabillingplatformApp.freecom_donees.version">Version</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="no_authorization"><span translate="megabillingplatformApp.freecom_donees.no_authorization">No_authorization</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="date_authorization"><span translate="megabillingplatformApp.freecom_donees.date_authorization">Date_authorization</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="legend"><span translate="megabillingplatformApp.freecom_donees.legend">Legend</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="free_cfdi.id"><span translate="megabillingplatformApp.freecom_donees.free_cfdi">free_cfdi</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="freecom_donees in vm.freecom_donees track by freecom_donees.id">
                    <td><a ui-sref="freecom-donees-detail({id:freecom_donees.id})">{{freecom_donees.id}}</a></td>
                    <td>{{freecom_donees.version}}</td>
                    <td>{{freecom_donees.no_authorization}}</td>
                    <td>{{freecom_donees.date_authorization | date:'medium'}}</td>
                    <td>{{freecom_donees.legend}}</td>
                    <td>
                        <a ui-sref="free-cfdi-detail({id:freecom_donees.free_cfdi.id})">{{freecom_donees.free_cfdi.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="freecom-donees-detail({id:freecom_donees.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="freecom-donees.edit({id:freecom_donees.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="freecom-donees.delete({id:freecom_donees.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
