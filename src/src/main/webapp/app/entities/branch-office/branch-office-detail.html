
<div>
    <h2><span translate="megabillingplatformApp.branch_office.detail.title">Branch Office</span> {{vm.branch_office.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="megabillingplatformApp.branch_office.bussines_name">Bussines Name</span></dt>
        <dd>
            <span>{{vm.branch_office.bussines_name}}</span>
        </dd>
        <dt><span translate="megabillingplatformApp.branch_office.tax_address">Tax Address</span></dt>
        <dd>
            <a ui-sref="tax-address-detail({id:vm.branch_office.tax_address.id})">{{vm.branch_office.tax_address.id}}</a>
        </dd>
        <dt><span translate="megabillingplatformApp.branch_office.taxpayer_account">Taxpayer Account</span></dt>
        <dd>
            <a ui-sref="taxpayer-account-detail({id:vm.branch_office.taxpayer_account.id})">{{vm.branch_office.taxpayer_account.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
