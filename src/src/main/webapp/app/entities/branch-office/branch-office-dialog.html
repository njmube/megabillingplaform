
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myBranch_officeLabel" translate="megabillingplatformApp.branch_office.home.createOrEditLabel">Create or edit a Branch Office</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.branch_office.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.branch_office.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="megabillingplatformApp.branch_office.bussines_name" for="field_bussines_name">Bussines Name</label>
            <input type="text" class="form-control" name="bussines_name" id="field_bussines_name"
                    ng-model="vm.branch_office.bussines_name"
                    required />
            <div ng-show="editForm.bussines_name.$invalid">
                <p class="help-block"
                    ng-show="editForm.bussines_name.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label translate="megabillingplatformApp.branch_office.tax_address" for="field_tax_address">Tax Address</label>
            <select class="form-control" id="field_tax_address" name="tax_address" ng-model="vm.branch_office.tax_address" ng-options="tax_address as tax_address.id for tax_address in vm.tax_addresses track by tax_address.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="megabillingplatformApp.branch_office.taxpayer_account" for="field_taxpayer_account">Taxpayer Account</label>
            <select class="form-control" id="field_taxpayer_account" name="taxpayer_account" ng-model="vm.branch_office.taxpayer_account" ng-options="taxpayer_account as taxpayer_account.id for taxpayer_account in vm.taxpayer_accounts track by taxpayer_account.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
