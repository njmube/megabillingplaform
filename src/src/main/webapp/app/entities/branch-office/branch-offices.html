<div>
    <h2 translate="megabillingplatformApp.branch_office.home.title">Branch Offices</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="branch-office.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="megabillingplatformApp.branch_office.home.createLabel">
                        Create new Branch Office
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="bussines_name"><span translate="megabillingplatformApp.branch_office.bussines_name">Bussines Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="tax_address.id"><span translate="megabillingplatformApp.branch_office.tax_address">Tax Address</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="taxpayer_account.id"><span translate="megabillingplatformApp.branch_office.taxpayer_account">Taxpayer Account</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="branch_office in vm.branch_offices track by branch_office.id">
                    <td><a ui-sref="branch-office-detail({id:branch_office.id})">{{branch_office.id}}</a></td>
                    <td>{{branch_office.bussines_name}}</td>
                    <td>
                        <a ui-sref="tax-address-detail({id:branch_office.tax_address.id})">{{branch_office.tax_address.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="taxpayer-account-detail({id:branch_office.taxpayer_account.id})">{{branch_office.taxpayer_account.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="branch-office-detail({id:branch_office.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="branch-office.edit({id:branch_office.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="branch-office.delete({id:branch_office.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
