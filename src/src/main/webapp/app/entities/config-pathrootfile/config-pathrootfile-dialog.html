
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myConfig_pathrootfileLabel" translate="megabillingplatformApp.config_pathrootfile.home.createOrEditLabel">Create or edit a Config_pathrootfile</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.config_pathrootfile.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="megabillingplatformApp.config_pathrootfile.pathrootdev" for="field_pathrootdev">Pathrootdev</label>
            <input type="text" class="form-control" name="pathrootdev" id="field_pathrootdev"
                    ng-model="vm.config_pathrootfile.pathrootdev"
                    required />
            <div ng-show="editForm.pathrootdev.$invalid">
                <p class="help-block"
                    ng-show="editForm.pathrootdev.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="megabillingplatformApp.config_pathrootfile.pathrootprod" for="field_pathrootprod">Pathrootprod</label>
            <input type="text" class="form-control" name="pathrootprod" id="field_pathrootprod"
                    ng-model="vm.config_pathrootfile.pathrootprod"
                    required />
            <div ng-show="editForm.pathrootprod.$invalid">
                <p class="help-block"
                    ng-show="editForm.pathrootprod.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
