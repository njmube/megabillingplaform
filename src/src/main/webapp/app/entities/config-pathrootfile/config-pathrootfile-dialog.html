
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myConfig_pathrootfileLabel" translate="megabillingplatformApp.config_pathrootfile.home.createOrEditLabel">Create or edit a Config_pathrootfile</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.config_pathrootfile.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="megabillingplatformApp.config_pathrootfile.pathrootFreeCertificate" for="field_pathrootFreeCertificate">PathrootFreeCertificate</label>
            <input type="text" class="form-control" name="pathrootFreeCertificate" id="field_pathrootFreeCertificate"
                    ng-model="vm.config_pathrootfile.pathrootFreeCertificate"
                    required />
            <div ng-show="editForm.pathrootFreeCertificate.$invalid">
                <p class="help-block"
                    ng-show="editForm.pathrootFreeCertificate.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="megabillingplatformApp.config_pathrootfile.pathrootFreeLogo" for="field_pathrootFreeLogo">PathrootFreeLogo</label>
            <input type="text" class="form-control" name="pathrootFreeLogo" id="field_pathrootFreeLogo"
                    ng-model="vm.config_pathrootfile.pathrootFreeLogo"
                    required />
            <div ng-show="editForm.pathrootFreeLogo.$invalid">
                <p class="help-block"
                    ng-show="editForm.pathrootFreeLogo.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="megabillingplatformApp.config_pathrootfile.pathrootFreeCfdi" for="field_pathrootFreeCfdi">PathrootFreeCfdi</label>
            <input type="text" class="form-control" name="pathrootFreeCfdi" id="field_pathrootFreeCfdi"
                    ng-model="vm.config_pathrootfile.pathrootFreeCfdi"
                    required />
            <div ng-show="editForm.pathrootFreeCfdi.$invalid">
                <p class="help-block"
                    ng-show="editForm.pathrootFreeCfdi.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="megabillingplatformApp.config_pathrootfile.pathrootCertificate" for="field_pathrootCertificate">PathrootCertificate</label>
            <input type="text" class="form-control" name="pathrootCertificate" id="field_pathrootCertificate"
                    ng-model="vm.config_pathrootfile.pathrootCertificate"
                    required />
            <div ng-show="editForm.pathrootCertificate.$invalid">
                <p class="help-block"
                    ng-show="editForm.pathrootCertificate.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="megabillingplatformApp.config_pathrootfile.pathrootLogo" for="field_pathrootLogo">PathrootLogo</label>
            <input type="text" class="form-control" name="pathrootLogo" id="field_pathrootLogo"
                    ng-model="vm.config_pathrootfile.pathrootLogo"
                    required />
            <div ng-show="editForm.pathrootLogo.$invalid">
                <p class="help-block"
                    ng-show="editForm.pathrootLogo.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="megabillingplatformApp.config_pathrootfile.pathrootCfdi" for="field_pathrootCfdi">PathrootCfdi</label>
            <input type="text" class="form-control" name="pathrootCfdi" id="field_pathrootCfdi"
                    ng-model="vm.config_pathrootfile.pathrootCfdi"
                    required />
            <div ng-show="editForm.pathrootCfdi.$invalid">
                <p class="help-block"
                    ng-show="editForm.pathrootCfdi.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
