
<div>
    <h2><span translate="megabillingplatformApp.tax_retentions.detail.title">Tax Retentions</span> {{vm.tax_retentions.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="megabillingplatformApp.tax_retentions.amount">Amount</span></dt>
        <dd>
            <span>{{vm.tax_retentions.amount}}</span>
        </dd>
        <dt><span translate="megabillingplatformApp.tax_retentions.tax_types">Tax Types</span></dt>
        <dd>
            <a ui-sref="tax-types-detail({id:vm.tax_retentions.tax_types.id})">{{vm.tax_retentions.tax_types.name}}</a>
        </dd>
        <dt><span translate="megabillingplatformApp.tax_retentions.concept">Concept</span></dt>

            <a ui-sref="concept-detail({id:vm.tax_retentions.concept.id})">{{vm.tax_retentions.concept.id}}</a>

    <button type="submit"
