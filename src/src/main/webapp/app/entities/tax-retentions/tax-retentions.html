<div>
    <h2 translate="megabillingplatformApp.tax_retentions.home.title">Tax Retentions</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="tax-retentions.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="megabillingplatformApp.tax_retentions.home.createLabel">
                        Create new Tax Retentions
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="amount"><span translate="megabillingplatformApp.tax_retentions.amountt">Amount</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="tax_types.name"><span translate="megabillingplatformApp.tax_retentions.tax_typess">Tax Types</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="concept.id"><span translate="megabillingplatformApp.tax_retentions.conceptt">Concept</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="tax_retentions in vm.tax_retentions track by tax_retentions.id">
                    <td><a ui-sref="tax-retentions-detail({id:tax_retentions.id})">{{tax_retentions.id}}</a></td>
                    <td>{{tax_retentions.amount}}</td>
                    <td>
                        <a ui-sref="tax-types-detail({id:tax_retentions.tax_types.id})">{{tax_retentions.tax_types.name}}</a>
                    </td>
                    <td>
                        <a ui-sref="concept-detail({id:tax_retentions.concept.id})">{{tax_retentions.concept.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="tax-retentions-detail({id:tax_retentions.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="tax-retentions.edit({id:tax_retentions.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="tax-retentions.delete({id:tax_retentions.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
