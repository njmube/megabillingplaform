
<form name="editForm" class="form-horizontal" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myFree_customs_infoLabel" translate="megabillingplatformApp.free_customs_info.home.createOrEditLabel">Create or edit a Free_customs_info</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>

		<div class="form-group">
			<label class="col-sm-3 control-label no-padding-right" translate="megabillingplatformApp.free_customs_info.number_doc" for="field_number_doc">Number_doc</label>
			<div class="col-sm-9">
				<input type="text" class="form-control" name="number_doc" id="field_number_doc"
						ng-model="vm.free_customs_info.number_doc"
						required />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label no-padding-right" translate="megabillingplatformApp.free_customs_info.date" for="field_date">Date</label>
			<div class="col-sm-9">
				<div class="input-group">
					<input id="field_date" type="text" class="form-control" name="date" uib-datepicker-popup="{{dateformat}}" ng-model="vm.free_customs_info.date" is-open="vm.datePickerOpenStatus.date"
					required readonly />
					<span class="input-group-btn">
						<button type="button" class="btn btn-default" ng-click="vm.openCalendar('date')"><i class="glyphicon glyphicon-calendar"></i></button>
					</span>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label no-padding-right" translate="megabillingplatformApp.free_customs_info.customs" for="field_customs">Customs</label>
			<div class="col-sm-9">
				<textarea class="form-control" name="customs" id="field_customs"
						ng-model="vm.free_customs_info.customs" rows="5"></textarea>
			</div>
		</div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
