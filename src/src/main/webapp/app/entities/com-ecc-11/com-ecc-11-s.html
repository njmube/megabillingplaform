<div>
    <h2 translate="megabillingplatformApp.com_ecc_11.home.title">Com Ecc 11 S</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="com-ecc-11.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="megabillingplatformApp.com_ecc_11.home.createLabel">
                        Create new Com Ecc 11
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="version"><span translate="megabillingplatformApp.com_ecc_11.version">Version</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="type_operation"><span translate="megabillingplatformApp.com_ecc_11.type_operation">Type Operation</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="number_account"><span translate="megabillingplatformApp.com_ecc_11.number_account">Number Account</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="subtotal"><span translate="megabillingplatformApp.com_ecc_11.subtotal">Subtotal</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="total"><span translate="megabillingplatformApp.com_ecc_11.total">Total</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="cfdi.id"><span translate="megabillingplatformApp.com_ecc_11.cfdi">Cfdi</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="com_ecc_11 in vm.com_ecc_11S track by com_ecc_11.id">
                    <td><a ui-sref="com-ecc-11-detail({id:com_ecc_11.id})">{{com_ecc_11.id}}</a></td>
                    <td>{{com_ecc_11.version}}</td>
                    <td>{{com_ecc_11.type_operation}}</td>
                    <td>{{com_ecc_11.number_account}}</td>
                    <td>{{com_ecc_11.subtotal}}</td>
                    <td>{{com_ecc_11.total}}</td>
                    <td>
                        <a ui-sref="cfdi-detail({id:com_ecc_11.cfdi.id})">{{com_ecc_11.cfdi.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="com-ecc-11-detail({id:com_ecc_11.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="com-ecc-11.edit({id:com_ecc_11.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="com-ecc-11.delete({id:com_ecc_11.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
