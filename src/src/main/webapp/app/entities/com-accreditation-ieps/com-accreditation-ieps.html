<div>
    <h2 translate="megabillingplatformApp.com_accreditation_ieps.home.title">Com Accreditation Ieps</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="com-accreditation-ieps.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="megabillingplatformApp.com_accreditation_ieps.home.createLabel">
                        Create new Com Accreditation Ieps
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="version"><span translate="megabillingplatformApp.com_accreditation_ieps.version">Version</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="c_tar.name"><span translate="megabillingplatformApp.com_accreditation_ieps.c_tar">C Tar</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="cfdi.id"><span translate="megabillingplatformApp.com_accreditation_ieps.cfdi">Cfdi</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="com_accreditation_ieps in vm.com_accreditation_ieps track by com_accreditation_ieps.id">
                    <td><a ui-sref="com-accreditation-ieps-detail({id:com_accreditation_ieps.id})">{{com_accreditation_ieps.id}}</a></td>
                    <td>{{com_accreditation_ieps.version}}</td>
                    <td>
                        <a ui-sref="c-tar-detail({id:com_accreditation_ieps.c_tar.id})">{{com_accreditation_ieps.c_tar.name}}</a>
                    </td>
                    <td>
                        <a ui-sref="cfdi-detail({id:com_accreditation_ieps.cfdi.id})">{{com_accreditation_ieps.cfdi.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="com-accreditation-ieps-detail({id:com_accreditation_ieps.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="com-accreditation-ieps.edit({id:com_accreditation_ieps.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="com-accreditation-ieps.delete({id:com_accreditation_ieps.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
