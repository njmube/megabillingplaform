
<div>
    <h2><span translate="megabillingplatformApp.c_municipality.detail.title">C_municipality</span> {{vm.c_municipality.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="megabillingplatformApp.c_municipality.name">Name</dt></dt>
        <dd>
            <span>{{vm.c_municipality.name}}<span>
        </dd>
        <hr>
        <dt><span translate="megabillingplatformApp.c_municipality.code">Code</dt></dt>
        <dd>
            <span>{{vm.c_municipality.code}}<span>
        </dd>
        <hr>
        <dt><span translate="megabillingplatformApp.c_municipality.c_state">c_state</span></dt>
        <dd>
            <a ui-sref="c-state-detail({id:vm.c_municipality.c_state.id})">{{vm.c_municipality.c_state.name}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
