<div>
    <h2 translate="megabillingplatformApp.discount_concept.home.title">Discount Concepts</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="discount-concept.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="megabillingplatformApp.discount_concept.home.createLabel">
                        Create new Discount Concept
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="megabillingplatformApp.discount_concept.value">Value</span></th>
                    <th><span translate="megabillingplatformApp.discount_concept.taxpayer_concept">Taxpayer Concept</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="discount_concept in vm.discount_concepts track by discount_concept.id">
                    <td><a ui-sref="discount-concept-detail({id:discount_concept.id})">{{discount_concept.id}}</a></td>
                    <td>{{discount_concept.value}}</td>
                    <td>
                        <a ui-sref="taxpayer-concept-detail({id:discount_concept.taxpayer_concept.id})">{{discount_concept.taxpayer_concept.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="discount-concept-detail({id:discount_concept.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="discount-concept.edit({id:discount_concept.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="discount-concept.delete({id:discount_concept.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
