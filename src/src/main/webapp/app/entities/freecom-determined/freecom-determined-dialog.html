
<form name="editForm" class="form-horizontal" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myFreecom_determinedLabel" translate="megabillingplatformApp.freecom_determined.home.createOrEditLabel">Create or edit a Freecom_determined</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group">
            <label class="col-sm-4 control-label no-padding-right" translate="megabillingplatformApp.freecom_determined.rate" for="field_rate">Rate</label>
            <div class="col-sm-8">
                <select class="form-control" id="field_rate" name="rate" ng-model="vm.freecom_determined.rate" ng-options="val for val in vm.type_taxes track by val" required>
                    <option value=""></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label no-padding-right" translate="megabillingplatformApp.freecom_determined.freecom_tax_type" for="field_freecom_tax_type">freecom_tax_type</label>
            <div class="col-sm-8">
                <select class="form-control" id="field_freecom_tax_type" name="freecom_tax_type" ng-model="vm.freecom_determined.freecom_tax_type" ng-options="freecom_tax_type as freecom_tax_type.name for freecom_tax_type in vm.freecom_tax_types track by freecom_tax_type.id">
                    <option value=""></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label no-padding-right" translate="megabillingplatformApp.freecom_determined.amount" for="field_amount">Amount</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="amount" id="field_amount"
                        ng-model="vm.freecom_determined.amount" ng-pattern="/^\d+\.?\d*$/"
                        required />
                <div ng-show="editForm.amount.$invalid">
                    <p class="help-block"
                       ng-show="editForm.amount.$error.pattern" translate="entity.validation.pattern" translate-value-pattern="^\d+\.?\d*$">
                        This field should follow pattern "/^\d+\.?\d*$/".
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
