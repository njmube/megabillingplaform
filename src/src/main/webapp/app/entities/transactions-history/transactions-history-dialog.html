
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTransactions_historyLabel" translate="megabillingplatformApp.transactions_history.home.createOrEditLabel">Create or edit a Transactions History</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.transactions_history.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.transactions_history.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="megabillingplatformApp.transactions_history.date_transaction" for="field_date_transaction">Date Transaction</label>
                <div class="input-group">
                    <input id="field_date_transaction" type="text" class="form-control" name="date_transaction" datetime-picker="{{dateformat}}" ng-model="vm.transactions_history.date_transaction" is-open="vm.datePickerOpenStatus.date_transaction"
                    required  />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('date_transaction')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.date_transaction.$invalid">
                <p class="help-block"
                    ng-show="editForm.date_transaction.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.date_transaction.$error.ZonedDateTimelocal" translate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="megabillingplatformApp.transactions_history.quantity" for="field_quantity">Quantity</label>
            <input type="text" class="form-control" name="quantity" id="field_quantity"
                    ng-model="vm.transactions_history.quantity"
                    ng-maxlength="10" />
            <div ng-show="editForm.quantity.$invalid">
                <p class="help-block"
                    ng-show="editForm.quantity.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="10">
                    This field cannot be longer than 10 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="megabillingplatformApp.transactions_history.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.transactions_history.description"
                     />
        </div>

        <div class="form-group">
            <label translate="megabillingplatformApp.transactions_history.c_system" for="field_c_system">C System</label>
            <select class="form-control" id="field_c_system" name="c_system" ng-model="vm.transactions_history.c_system" ng-options="c_system as c_system.name for c_system in vm.c_systems track by c_system.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="megabillingplatformApp.transactions_history.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.transactions_history.user" ng-options="user as user.login for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="megabillingplatformApp.transactions_history.type_transaction" for="field_type_transaction">Type Transaction</label>
            <select class="form-control" id="field_type_transaction" name="type_transaction" ng-model="vm.transactions_history.type_transaction" ng-options="type_transaction as type_transaction.name for type_transaction in vm.type_transactions track by type_transaction.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="megabillingplatformApp.transactions_history.taxpayer_account" for="field_taxpayer_account">Taxpayer Account</label>
            <select class="form-control" id="field_taxpayer_account" name="taxpayer_account" ng-model="vm.transactions_history.taxpayer_account" ng-options="taxpayer_account as taxpayer_account.id for taxpayer_account in vm.taxpayer_accounts track by taxpayer_account.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="megabillingplatformApp.transactions_history.ring_pack" for="field_ring_pack">Ring Pack</label>
            <select class="form-control" id="field_ring_pack" name="ring_pack" ng-model="vm.transactions_history.ring_pack" ng-options="ring_pack as ring_pack.id for ring_pack in vm.ring_packs track by ring_pack.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="megabillingplatformApp.transactions_history.taxpayer_request" for="field_taxpayer_request">Taxpayer Request</label>
            <select class="form-control" id="field_taxpayer_request" name="taxpayer_request" ng-model="vm.transactions_history.taxpayer_request" ng-options="taxpayer_request as taxpayer_request.id for taxpayer_request in vm.taxpayer_requests track by taxpayer_request.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
