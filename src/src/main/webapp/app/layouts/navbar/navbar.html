<div id="navbar" class="navbar navbar-default navbar-collapse h-navbar navbar-fixed-top">
	<script type="text/javascript">
		try{ace.settings.check('navbar' , 'fixed')}catch(e){}
	</script>

	<div class="navbar-container" id="navbar-container">
		<div class="navbar-header pull-left">
			<a href="#/" class="navbar-brand"> </a>

			<button class="pull-right navbar-toggle navbar-toggle-img collapsed" type="button" data-toggle="collapse" data-target=".navbar-buttons,.navbar-menu">
				<span class="sr-only">Toggle user menu</span>

				<!--<img src="assets/avatars/user.jpg" alt="Jason's Photo" />-->
			</button>

			<button class="pull-right navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#sidebar">
				<span class="sr-only">Toggle sidebar</span>

				<span class="icon-bar"></span>

				<span class="icon-bar"></span>

				<span class="icon-bar"></span>
			</button>
		</div>

		<nav role="navigation" class="navbar-menu pull-left collapse navbar-collapse">
			<h3 translate="global.title">
				Plataforma de Facturacion Electr√≥nica Universal
			</h3>
		</nav>

		<div class="navbar-buttons navbar-header pull-right  collapse navbar-collapse" role="navigation" uib-collapse="vm.navCollapsed" ng-switch="vm.isAuthenticated()">
			<ul class="nav ace-nav">
				<li class="transparent" ui-sref-active="active" ng-switch-when="false" style="margin-right:20px">
					<a href="" ng-click="vm.login()" id="login" data-toggle="collapse" data-target=".navbar-collapse.in">
						<span class="glyphicon glyphicon-log-in"></span>
						<span translate="global.menu.account.login">Sign in</span>
					</a>
				</li>
                <li class="transparent" ui-sref-active="active" ng-switch-when="false" style="border-left:none;margin-right:20px">
					<a ui-sref="register" data-toggle="collapse" data-target=".navbar-collapse.in">
                        <span class="glyphicon glyphicon-plus-sign"></span>&#xA0;<span translate="global.menu.account.register">
                        Register</span></a>
				</li>
				<li ui-sref-active="active" uib-dropdown class="dropdown pointer light-blue" ng-switch-when="true">
					<a class="dropdown-toggle" uib-dropdown-toggle href="">
                        <img src="content/images/avatars/user.png" class="nav-user-photo" ng-if="vm.account.filephoto==null"/>
                        <img class="nav-user-photo" ng-if="vm.account.filephoto!=null" data-ng-src="{{'data:' + vm.account.filephotoContentType + ';base64,' + vm.account.filephoto}}" alt="Photo" />
						<span class="user-info">
							<small>{{vm.account.firtsurname}} {{vm.account.secondsurname}},</small>
							{{vm.account.name}}
						</span>

						<i class="ace-icon fa fa-caret-down"></i>
					</a>

					<ul class="user-menu dropdown-menu-right dropdown-menu dropdown-yellow dropdown-caret dropdown-close">
						<li ui-sref-active="active">
							<a ui-sref="settings" data-toggle="collapse" data-target=".navbar-collapse.in">
								<span class="glyphicon glyphicon-wrench"></span>
								<span translate="global.menu.account.settings">Settings</span>
							</a>
						</li>
						<li ui-sref-active="active">
							<a ui-sref="password" data-toggle="collapse" data-target=".navbar-collapse.in">
								<span class="glyphicon glyphicon-lock"></span>
								<span translate="global.menu.account.password">Password</span>
							</a>
						</li>
                        <li ui-sref-active="active">
							<a ui-sref="sessions" data-toggle="collapse" data-target=".navbar-collapse.in">
								<span class="glyphicon glyphicon-cloud"></span>
								<span translate="global.menu.account.sessions">Sessions</span>
							</a>
						</li>
						<li class="divider"></li>

						<li ui-sref-active="active">
							<a href="" ng-click="vm.logout()" id="logout" data-toggle="collapse" data-target=".navbar-collapse.in">
								<span class="glyphicon glyphicon-log-out"></span>
								<span translate="global.menu.account.logout">Sign out</span>
							</a>
						</li>
					</ul>
				</li>
				<li ui-sref-active="active" uib-dropdown class="dropdown pointer transparent" ng-controller="JhiLanguageController as languageVm">
					<a class="dropdown-toggle" uib-dropdown-toggle href="" ng-if="languageVm.languages.length > 1">
						<span>
							<span class="glyphicon glyphicon-flag"></span>
							<span class="hidden-sm" translate="global.menu.language">Language</span>
							<b class="caret"></b>
						</span>
					</a>
					<ul class="user-menu dropdown-menu-right dropdown-menu dropdown-caret dropdown-close" uib-dropdown-menu ng-if="languageVm.languages.length > 1">
						<li active-menu="{{language}}" ng-repeat="language in languageVm.languages">
							<a href="" ng-click="languageVm.changeLanguage(language)" data-toggle="collapse" data-target=".navbar-collapse.in">{{language | findLanguageFromKey}}</a>
						</li>
					</ul>
				</li>
			</ul>
		</div>
	</div><!-- /.navbar-container -->
</div>
