<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{email.account.title}">JHipster activation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p th:text="#{email.activation.greeting(${user.getName()} + ' ' + ${user.getFirtsurname()} + ' ' + ${user.getSecondsurname()})}">
    Dear
</p>
<p th:text="#{email.account.text1}">
    Your taxpayer account request has been accepted wiht follow data:
</p>
<p th:text="#{email.account.rfc(${account.getRfc()})}">
    RFC
</p>
<p th:text="#{email.account.bussines_name(${account.getBussines_name()})}">
    Bussines name
</p>
<p th:text="#{email.account.account_email(${account.getEmail()})}">
    Account email
</p>
<p>
    <span th:text="#{email.activation.text2}">Regards, </span>
    <br/>
    <em th:text="#{email.signature}">JHipster.</em>
</p>
</body>
</html>
