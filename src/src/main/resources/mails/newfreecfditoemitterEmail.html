<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{email.newfreecfditoemitter.title}">JHipster activation</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <p th:text="#{email.newfreecfditoemitter.greeting(${user.getName()} + ' ' + ${user.getFirtsurname()} + ' ' + ${user.getSecondsurname()})}">
            Dear
        </p>
        <p th:text="#{email.newfreecfditoemitter.text1}">
            Your JHipster account has been created, please click on the URL below to activate it.
        </p>        
        <p>
            <span th:text="#{email.newfreecfditoemitter.text2}">Regards, </span>
            <br/>
            <em th:text="#{email.signature}">JHipster.</em>
        </p>
    </body>
</html>
